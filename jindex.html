<!Doctype html>
<html lang="en">
<!--HEAD-->
<head>
	<!--META UTF-8-->
	<meta charset="UTF-8">
	<!--META VIEWPORT-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--TITLE-->
	<title> </title>
	<!--MAIN CSS LINK-->
	<link rel="stylesheet" href="css/main.css">
	<!--ANIMATE.CSS LINK-->
	<link rel="stylesheet" href="css/animate.css">
	<!-- BOOTSTRAP LINK -->
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
</head>
<!-- body -->
<body>
<div id="wrapper">
	<div id="title"><h1>Register Here!</h1></div>

	<div id="successMessage">You did it Congratulations.</div>

	<div id="errorMessage"></div>

	<div class="form-element">

		<label for="email">Email</label>

		<input id="email" type="text" name="email" placeholder="eg.youname@gmail.com">

	</div>

	<div class="form-element">

		<label for="phone">Telephone</label>

		<input id="phone" type="text" name="phone" placeholder="eg.0123456789">

	</div>

	<div class="form-element">
		<label for="password">Password</label>
		
		<input id="password" type="password" name="password">
	</div>

		<div class="form-element">
		<label for="passwordConfirm">Comfirm Password</label>
		
		<input id="passwordConfirm" type="password" name="passwordConfirm">
	</div>

	<div class="form-element">
		<input id="submitBtn" type="submit" name="" value="Sign Up">
	</div>

</div>


		

<!-- JQUERY LINK -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- JAVASCRIPT LINK -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
